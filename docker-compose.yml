version: "2"

networks:
  app-tier:
    driver: bridge

services:
  zipkin:
    image: "openzipkin/zipkin"
    ports:
      - 9411:9411
    networks:
      - app-tier
  etcd:
    image: "bitnami/etcd:latest"
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - app-tier
  # etcdviewer:
  #   image: 'nikfoundas/etcd-viewer'
  #   ports:
  #     - 8080:8080
  #   networks:
  #     - app-tier

  etcdbrowser:
    image: "registry.cn-hangzhou.aliyuncs.com/ringtail/lucas:0.0.2"
    ports:
      - 8080:8080
    environment:
      - ENDPOINTS=etcd:2379
    networks:
      - app-tier

  usersrv:
    build:
      context: .
      dockerfile: ./user_Dockerfile
    ports:
      - 10000:10000
    networks:
      - app-tier
    depends_on:
      - zipkin

  gqlsrv:
    build:
      context: .
      dockerfile: ./gql_Dockerfile
    ports:
      - 8090:8090
    networks:
      - app-tier
    depends_on:
      - usersrv
      - zipkin

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    environment:
      - GRAPHQL="http://gqlsrv:8090/query"
    ports:
      - 3000:3000
    networks:
      - app-tier
    depends_on:
      - gqlsrv
