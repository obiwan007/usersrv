apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: obiwan007/gqlsrv:latest
          imagePullPolicy: "Always"
          resources:
            limits:
              memory: 512Mi
              cpu: 0.5
            requests:
              memory: 256Mi
              cpu: 0.5
          ports:
            - name: graphqlport
              containerPort: 8090

---
apiVersion: v1
kind: Service
metadata:
  name: gqlsrv
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8090
      targetPort: graphqlport
