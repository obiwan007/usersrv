apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: user
          image: obiwan007/clientsrv:latest
          imagePullPolicy: "Always"
          envFrom:
            - secretRef:
                name: mysecret
          resources:
            limits:
              cpu: 0.1
              memory: 512Mi
            requests:
              cpu: 0.1
              memory: 256Mi
          ports:
            - name: clientsrv
              containerPort: 10003

---
apiVersion: v1
kind: Service
metadata:
  name: clientsrv
spec:
  selector:
    app: client
  ports:
    - name: grpc
      port: 10003
  type: ClusterIP
