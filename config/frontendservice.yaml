apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: obiwan007/frontend:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi
              cpu: 0.5
            requests:
              memory: 256Mi
              cpu: 0.5
          env:
            - name: GRAPHQL
              value: "http://gqlsrv:8090"
            - name: GQLSRV
              value: "gqlsrv"
            - name: ZIPKIN
              value: "http://zipkin:9411"
          ports:
            - name: http
              containerPort: 80
            - name: frontendport
              containerPort: 443

