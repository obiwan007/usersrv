schema {
		query: Query
		mutation: Mutation
	}
	type Query {
		hello(name: String!): String!
		User(id: String): User
		allUsers: [User]
	}
	
	type Mutation {
  		createUser(user: UserInput!):String
	}
	type User {
		id: String
		name: String
		email: String
	  }
	input UserInput {
		name: String
		email: String
		password: String
	  }