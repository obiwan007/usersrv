query AllTimer($d: AllTimerFilter!) {
  allTimer(filter: $d) {
    description
    id
    timerStart
    timerEnd
    isRunning
    isBilled
    tags
    elapsedSeconds
    project {
      id
      name
    }
  }
}

mutation createTimer($d: CreateTimerInput!) {
  createTimer(t: $d) {
    description
    id
    timerStart
    timerEnd
    isRunning
    isBilled
    tags
    elapsedSeconds
    project {
      id
      name
    }
  }
}

mutation updateTimer($d: TimerInput!) {
  updateTimer(t: $d) {
    description
    id
    timerStart
    timerEnd
    isRunning
    isBilled
    tags
    elapsedSeconds
    project {
      id
      name
    }
  }
}

mutation deleteTimer($timerId: String!) {
  deleteTimer(timerId: $timerId) {
    id
  }
}

mutation startTimer($timerId: String!) {
