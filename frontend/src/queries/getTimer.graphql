}

mutation stopTimer($timerId: String!) {
  stopTimer(timerId: $timerId) {
    id
    description
    timerStart
    timerEnd
    isRunning
    isBilled
    tags
    elapsedSeconds
    project {
      id
      name
    }
  }
}
