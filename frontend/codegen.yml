overwrite: true
schema: "../gqlsrv/schema/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withRefetchFn: false
  src/graphql/fragments.tsx:
    plugins:
      - fragment-matcher
